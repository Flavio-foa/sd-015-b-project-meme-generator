<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <input type="text" id="text-input" maxlength="60">
    <input type="file" id="get-file" hidden="hidden">
    <button type="button" id="meme-insert">CHOOSE FILE</button>
    <span id="text-file">No file Choose, yet</span>
    <section id="meme-image-container">
      <img alt="main-image" id="meme-image">
      <span id="meme-text"></span>
    </section>
    <section id="customize-borders">
      <button id="fire">Fire</button>
      <button id="water">Water</button>
      <button id="earth">Earth</button>
    </section>
  </body>
  <script src="script.js"></script>
</html>
