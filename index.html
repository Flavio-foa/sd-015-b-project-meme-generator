<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Meme Generator Project</title>
</head>
<body>
    <header>
        <h1>Meme Generator</h1>
    </header>
    <div>
        <label for="text-input">Texto: </label>
        <input type="text" name="texto" id="text-input">
    </div>
    <div>
        <label for="meme-insert">Imagem: </label>
        <input id="meme-insert" type="file">
    </div>
    <div id="meme-image-container">
        <img id="meme-image">
        <span id="meme-text"></span>
    </div>
    <script src="./script.js"></script>
</body>
</html>
